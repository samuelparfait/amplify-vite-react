version: 1
backend:
  phases:
    build:
      commands:
        - pnpm ci --cache .pnpm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm/**/*
      - node_modules/**/*
